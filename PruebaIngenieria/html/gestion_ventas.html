{% extends "base.html" %}
{% block content %}
{{respuesta}}
<div class="table-responsive pull-left" style="width:70%; position:relative;">
	<form method="GET" id="gestion_canasto">
	<table class="table table-striped table-hover table-condensed" >
  	<tr>
  		<th>  </th>
    	<th>Producto</th>
    	<th>Marca</th> 
    	<th>Cantidad</th>
    	<th>Precio c/u</th>
    </tr>
    
    {% for p in productos %}
	    
      <tr>
      		<td><input type="checkbox" name="seleccion" value='{{p.pk}}'></td>
	        <td>{{p.producto}}</td>
	        <td>{{p.producto.marca}}</td> 
	        <td>{{p.cantidad}}</td>
          <td>{{p.producto.precio}}</td>
	    </tr>	    
    {% endfor %}
   
	</table>	
	</form>
</div>
<div class="pull-right" style="width:30%">
    <ul class="nav nav-pills nav-stacked">
      <li><button form="gestion_canasto" style="width:100%" type="submit" formaction="/buscar_producto/">
      		<span class="glyphicon glyphicon-search btn-lg"></span>Buscar Producto
      	</button>
      </li>
      <li><button form="gestion_canasto" style="width:100%" type="submit" formaction="/remover_productos/">
      		<span class="glyphicon glyphicon-remove-circle btn-lg"></span>Remover Productos
      	</button>
      </li>
      <li><button form="gestion_canasto" style="width:100%" type="submit" formaction="/finalizar_venta/">
      		<span class="glyphicon glyphicon-shopping-cart btn-lg"></span>Finalizar Venta
      	</button>
      </li>
    </ul>
</div>
<h3>Total a Pagar: ${{total}}</h3>
{% endblock %}
